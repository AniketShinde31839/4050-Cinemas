<!DOCTYPE HTML>

<html>
  <head>
    <title>Sign Up</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="signupStyle.css">
  </head>

  <body>

    <div class="home">
        <a href="homePage.html">Home</a>
    </div>

    <div class="header">Sign Up To Book Your Tickets Now!</div><br>

    <div class="signUpForm">
      <form action="verify.html">
        <label for="firstName">First Name*: </label>
        <input type="text" name="firstName" size="20"><br>
        <label for="lastName">Last Name*: </label>
        <input type="text" name="lastName" size="20"><br>
        <label for="email">E-mail*     :</label>
        <input type="text" name="email" size="30"><br>
        <label for="username">Username*: </label>
        <input type="text" name="username" size="30"><br>
        <label for="password">Password*: </label>
        <input type="password" name="password" size="30"><br>
        <p>* - required field</p>
        <input type="checkbox" ID="subscribeCodes" name="subscribe">
        <label for="subscribeCodes" id="checkLabel">Check to subscribe to promotion codes</label><br><br>
        <button type="submit" value="SubmitNewAccount">Create Account</button>
      </form>
    </div>

  </body>
</html>
