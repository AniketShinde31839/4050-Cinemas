<!DOCTYPE HTML>

<html>
  <head>
    <title>Verify</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="verifyStyle.css">
  </head>

  <body>

    <div class="header">Verify Your Account!</div>

    <div class="verificationMessage">
      <p>Thank you for registering! We have sent you an email with a verification code.</p>
      <p>Please enter the code below!</p>
    </div>

    <div class="verifyForm">
      <label for="verification">Enter Your Verification Code: </label>
      <input type="text" ID="verification" name="code" value="Code"><br><br>
      <form action="signedInHome.html">
        <button type="submit" value="submitCode">Enter</button>
      </form>
    </div>

  </body>
</html>
